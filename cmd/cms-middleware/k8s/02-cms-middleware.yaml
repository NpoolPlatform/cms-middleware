apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-middleware
  namespace: kube-system
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cms-middleware
  template:
    metadata:
      labels:
        app: cms-middleware
    spec:
      containers:
        - name: cms-middleware
          image: uhub.service.ucloud.cn/entropypool/cms-middleware:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: service-config
              mountPath: /etc/CMSMiddleware
          env:
            - name: ENV_ENVIRONMENT_TARGET
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.target
            - name: ENV_CONSUL_HOST
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_host
            - name: ENV_CONSUL_PORT
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_port
            - name: ENV_CLUSTER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: service-config
          configMap:
            name: cms-middleware-config
            items:
              - key: service-conf
                path: CMSMiddleware.viper.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: cms-middleware
  namespace: kube-system
spec:
  ports:
    - name: http
      port: 50800
      targetPort: 50800
    - name: grpc
      port: 50801
      targetPort: 50801
    - name: healthz
      port: 50802
      targetPort: 50802
    - name: prometheus
      port: 50803
      targetPort: 50803
  selector:
    app: cms-middleware
